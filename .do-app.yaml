name: dangol-v2
services:
- name: web
  source_dir: /
  github:
    repo: your-github-username/dangol-v2
    branch: main
  run_command: npm start
  build_command: npm run build
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  routes:
  - path: /
  health_check:
    http_path: /api/health
    initial_delay_seconds: 10
    period_seconds: 10
    timeout_seconds: 5
    success_threshold: 1
    failure_threshold: 3
  envs:
  - key: NODE_ENV
    value: production
  - key: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: dangol-mvp
  - key: GOOGLE_CLOUD_PROJECT_ID
    value: dangol-mvp
  # Add other environment variables as needed